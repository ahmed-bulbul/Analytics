server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:analytics;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  h2:
    console:
      enabled: true
      path: /h2
  sql:
    init:
      mode: never  # Disable schema.sql - use Flyway instead

logging:
  level:
    org.springframework.jdbc.core: INFO
